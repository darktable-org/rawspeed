language: generic

os:
  - linux
  #- osx

dist: trusty # *sigh*
group: unstable
sudo: required

services:
  - docker

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      docker pull darktable/rawspeed;
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
      sudo apt-get update -q;
      sudo apt-get upgrade -q g++-6 llvm-3.8;
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew tap Homebrew/bundle && cd .ci && brew bundle --verbose; fi

env:
  global:
    - secure: ""
    - SRC_DIR=/build/rawspeed
    - BUILD_DIR=/build/rawspeed-build
    - INSTALL_PREFIX=/build/rawspeed-install
    - CFLAGS="-pipe" CXXFLAGS="-pipe"
    - TARGET=build
  matrix:
    #- CC=cc CXX=c++
    #- CC=cc CXX=c++ FLAVOR=Coverage
    - CC=clang-3.9 CXX=clang++-3.9 FLAVOR=Coverage

matrix:
  fast_finish: true
  include:
